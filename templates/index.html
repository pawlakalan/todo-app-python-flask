<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">

              <h4 class="text-center my-3 pb-3">To Do App&#9989;</h4>

              <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2"
                action="{{ url_for('add') }}" method="post">
                <div class="col-10">
                  <input type="text" id="form1" class="form-control" name="todo" placeholder="Enter a task here" />
                </div>
                <div class="col-2">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>

              <table class="table mb-8">
                <tbody>
                  {% for todo in todos %}
                  <tr>
                    <td {% if todo['done'] %}style="text-decoration: line-through" {% endif %}>{{ todo['task'] }}</td>
                    <td style="text-align: right">
                      <a href="{{ url_for('check', index=loop.index0) }}"><button type="submit"
                          class="btn btn-success ms-1">Tick</button></a>
                      <a href="{{ url_for('edit', index=loop.index0) }}"><button type="submit"
                          class="btn btn-primary">Edit</button></a>
                      <a href="{{ url_for('delete', index=loop.index0) }}"><button type="submit"
                          class="btn btn-danger">Delete</button></a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
